<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录 - {site.name}</title>
<meta name="keywords" content="{site.seo_keyword}" />
<meta name="description" content="{site.seo_description}" />
<meta name="keywords" content="{site.seo_keyword}" />
<meta name="author" content="order by kinfar.net" />
<meta name="renderer" content="webkit">
<!--ico-->
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/base.css" />
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/owl.carousel.css" />
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/style.css" />
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/responsive.css" />
<link href="{config.webpath}scripts/artdialog/ui-dialog.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/login-validate.js"></script>
</head>

<body>
<!--Header-->
<%template src="_header_login.html"%>
<!--/Header-->

<div class="login-box">
  <div class="section clearfix">
  <div class="line60"></div>
  <!--页面左边-->
  <div class="login-left"></div>
  <!--/页面左边-->
  
  <!--页面右边-->
  <div class="login-right">
    <h1>会员登录</h1>
    <form id="loginform" name="loginform" url="{config.webpath}tools/submit_ajax.ashx?action=user_login&site={site.build_path}">
    <ul>
      <li>
        <label>用户名：</label>
        <input id="txtUserName" name="txtUserName" type="text" placeholder="用户名/手机/邮箱" />
      </li>
      <li>
        <label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
        <input id="txtPassword" name="txtPassword" type="password" placeholder="输入登录密码" />
      </li>
    </ul>
    <div class="btn-box">
      <div class="col">
        <input id="btnSubmit" name="btnSubmit" class="submit" type="submit" value="登 录">
      </div>
      <div id="msgtips" class="col tips"></div>
      <div class="clearfix">
        <span class="left">
          <label><input id="chkRemember" name="chkRemember" type="checkbox" /> 记住登录</label>
        </span>
        <a class="right" href="<%linkurl("repassword")%>">忘记密码？</a>
      </div>
    </div>
    <input id="turl" name="turl" type="hidden" value="{turl}" /><!--记住上一页网址-->
    </form>
  </div>
  <!--页面右边-->
</div>
</div>
<!--Footer-->
<%template src="_footer.html"%>
<!--/Footer-->
</body>
</html>
